{% extends "video_base.html" %}

{% block content%}
<link rel="stylesheet" type="text/css" href="/sitemedia/css/list.css" media="screen">
<link rel="stylesheet" type="text/css" href="/sitemedia/css/tab.css" media="screen">

<script type="text/javascript" src="/sitemedia/css/tip.js"></script>

<div id="tabs3">
    <ul>
		<li><a name="users" href="http://{{localhttp}}:8000/webconfig/users/"><span>用户管理</span></a></li>
		<li><a name="ip" href="http://{{localhttp}}:8000/webconfig/ip/"><span>IP配置</span></a></li>
	</ul>
</div> 

<div id="mid1">
		<FORM name="modify_form" method="post" action="/webconfig/list/">
			<div id="config">
			<div id="leftconfig">所属区域:</div> <div id="leftconfig"><INPUT class="textfield" title="摄像机所属区域,此标签位于树形菜单的根部" TYPE="TEXT" NAME="SECTION" value={{info.0}}></input></div>
			<div id="leftconfig">摄像机名称:</div><div id="leftconfig2"><INPUT class="textfield" title="摄像机所监控的地点名称" TYPE="TEXT" NAME="NAME" value={{info.1}}></input></div>
			</div>
			<div class="clear"></div>

            <div id="config">
			<div id="leftconfig">对应服务器IP:</div><div id="leftconfig"><INPUT class="textfield" title="转码服务器的IP地址" TYPE="TEXT" NAME="IP" value={{info.2}} ></input></div>
			<div id="leftconfig">对应端口:</div><div id="leftconfig2"><INPUT class="textfield" title="转码服务器的输出端口" TYPE="TEXT" NAME="PORT" value={{info.3}} ></input></div>
			</div>
			<div class="clear"></div>

			<div id="config">
				<div id="leftconfig">对应数据源:</div><div id="leftconfig">
				<SELECT class="textfield" title="对应图像的源，例如http流的地址,视频采集卡的设备地址等" NAME="SOURCE">
				<OPTION VALUE="video0">video0
				<OPTION VALUE="video1">video1
				<OPTION VALUE="video2">video2
				<OPTION VALUE="video3">video3
				<OPTION VALUE="video4">video4
				<OPTION VALUE="video5">video5
				<OPTION VALUE="video6">video6
				<OPTION VALUE="video7">video7
				</SELECT></div>
			<div id="leftconfig">码率:</div><div id="leftconfig2"><INPUT class="textfield" title="转码输出码率" TYPE="TEXT" NAME="RATE" value={{info.5}} ></input></div>
			<div class="clear"></div>
	
			<div id="config">
				<div id="leftconfig">权限等级:</div><div id="leftconfig"><SELECT title="用户查看所需的权限等级,当用户权限大于等于此等级才可查看本路图像" NAME="AUTHOR">
				{% if info.6 %}
				<OPTION VALUE={{info.6}}>{{info.6}}
				{% endif %}
				{% for i in author_class %}
				<OPTION VALUE={{i}}>{{i}}
				{% endfor %}
				</SELECT>
			</div>
			<div class="clear"></div>

			<div id="centerconfig">
				<input class="submit" name="add" value="添加"  type="submit"></input>
				<input class="submit" name="del" value="删除"  type="submit"></input>
				<input class="submit" name="cle" value="清空"  type="submit" onclick="return(confirm('确认清空?'))"></input>
				<input class="submit" name="active" value="激活"  type="submit"></input>
			</div>
		</FORM>
</div>

<div id="bottomconfig">
<div id="config">
<div id="leftconfig3">摄像机名称</div><div id="leftconfig">所属区域:</div><div id="leftconfig2">服务器IP</div><div id="leftconfig">输出端口</div><div id="leftconfig3">数据源</div><div id="leftconfig">码率</div><div id="leftconfig">权限</div>
</div>
{% for s in list %}
<div id="config">
<div id="leftconfig3"><a href="http://{{localhttp}}:8000/webconfig/list?sect={{s.0}}&name={{s.1.0}}&ip={{s.1.1}}&port={{s.1.2}}&source={{s.1.3}}&rate={{s.1.4}}&author={{s.1.5}}&page={{page.1}}">{{s.1.0}}</a></div><div id="leftconfig">{{s.0}}</div><div id="leftconfig2">{{s.1.1}}</div> <div id="leftconfig">{{s.1.2}}</div><div id="leftconfig3">{{s.1.3}}</div><div id="leftconfig">{{s.1.4}}</div> <div id="leftconfig">{{s.1.5}}</div>
</div>
{% endfor %}
</div>

<script type="text/javascript" src="/sitemedia/css/fenye.js"></script>
<script language="javascript">
var pg = new showPages('pg');
pg.pageCount = {{page.0}};

pg.printHtml(1);
</script>

{% endblock %}
